<!DOCTYPE html>
<html xmlns :th="http://www.thymeleaf.org">
    <head>
        <title>CUENTAS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-4">
            <div class="col-sm-6">
                <form th:action="@{/cuenta/saveC}" th:each=cuenta:${cuenta} method="post">
                    <div class="card">
                    <div class="card-header">MODULO CUENTA</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>CODIGO</label>
                            <input th:field="${cuenta.codigo_cta}" type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>NOMBRE</label>
                            <input th:field="${cuenta.nombre}" type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>ESTADO</label>
                            <input th:field="${cuenta.estado}" type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="card-footer">
                        <input type="submit" value="GUARDAR" class="btn btn-success" />
                    </div>
                </div>
                </form>
            </div>
        </div>
    </body>
</html>
