<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta charset="utf-8">
        <title>Crear cliente</title>
        <link rel="shortcut icon" href="icono.png">
        <link rel="shortcut icon" href="icono.png">
        <link rel="stylesheet" type="text/css" media="all"  
         href="../../css/estilos.css" th:href="@{/css/estilos.css}" />
    </head>
    <body>
        <header class="cabeza">
            <P>BANCOPORTUNIDADES <a th:href="@{/Bank/clientes/list}" class="opregre">Regresar</a></P>
        </header>
        <div>
            <p class="centrar2">
                <strong>MODULO CLIENTES</strong>
            </p>
        </div>
        <div class="container3">    
            <div class= "modal-opciones3" style="height: 110%;">
                <form th:action="@{/Bank/clientes/save}" th:each=clientes:${clientes} method="post">
                    <p class="separar1">
                        CEUDLA: <br><input th:field="${clientes.cedula}" type="number" name="cedula" size="40">
                    </p>
                    <p class="separar2">
                        NOMBRES: <br><input th:field="${clientes.nombre}" type="text" name="nombres" size="40">
                    </p>
                    <p>
                        APELLIDOS: <br><input th:field="${clientes.apellido}" type="text" name="apellidos" size="40">
                    </p>
                    <p class="separar3">
                        TELÉFONO: <br><input th:field="${clientes.telefono}" type="number" name="telefono" size="40" >
                    </p>
                    <p>
                        DIRECCIÓN: <br><input th:field="${clientes.direccion}" type="text" name="direccion" size="40">
                    </p>
                    <p>
                        CIUDAD: <br><input th:field="${clientes.cod_ciudad}" type="text" name="direccion" size="40">
                    </p>
                    <p >
                        <input type="submit" value="GUARDAR" class="enviar2">
                    </p>    
                </form>
            </div>
        </div>
    </body>
    <footer>
        <div class="barra-footer">
            &copy; Derechos reservados
        </div>
    </footer>
</html>
