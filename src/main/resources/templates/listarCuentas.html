<!DOCTYPE html>
<html xmlns :th="http://www.thymeleaf.org">
    <head>
        <title>CUENTAS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a style="color: white; font-size: 25px; font-family: arial; text-decoration: none;" >BANCOPORTUNIDADES</a>
            <div class="dropdwon">
                <a style="color: white;" class="navbar-toggler" th:href="@{/ciudad/listar}">CIUDADES</a>
                <a style="color: white;" class="navbar-toggler" th:href="@{/clientes/listarCli}">CLIENTES</a>
                <a style="color: white;" class="navbar-toggler" th:href="@{/admcuenta/listarAdmCuenta}">ADM CUENTAS</a>
            </div>        
        </nav>
        <div class="container mt-4">
            <a th:href="@{/cuenta/newC}" class="btn btn-primary">AGREGAR</a>    
            <table class="table">
                <thead>
                    <tr>
                        <th>CODIGO</th> 
                        <th>NOMBRE</th> 
                        <th>ESTADO</th> 
                        <th>ACCIONES</th> 
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cuenta:${cuenta}">
                        <td th:text="${cuenta.codigo_cta}"></td>
                        <td th:text="${cuenta.nombre}"></td>
                        <td th:text="${cuenta.estado}"></td>
                        <td>
                            <a th:href="@{/cuenta/editC/}+${cuenta.codigo_cta}" class="btn btn-warning sm">EDITAR</a>
                            <a th:href="@{/cuenta/deleteC/}+${cuenta.codigo_cta}" class="btn btn-danger sm">ELIMINAR</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="../static/funciones.js" type="text/javascript"></script>
    </body>
</html>
