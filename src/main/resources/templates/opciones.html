<html xmlns :th="http://www.thymeleaf.org">
    <head>
        <title>CLIENTES</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a style="color: white; font-size: 25px; font-family: arial; text-decoration: none;" >BANCOPORTUNIDADES</a>
            <div class="dropdwon">
                <a style="color: white;" class="navbar-toggler" th:href="@{/cuenta/listarC}">CUENTAS</a>
                <a style="color: white;" class="navbar-toggler" th:href="@{/ciudad/listar}">CIUDADES</a>
            </div>        
        </nav>
        <div class="container mt-4">
         <a th:href="@{/clientes/newCli}" class="btn btn-primary">AGREGAR</a> 
        <table class="table">
            <thead>
                <tr>
                    <th>DOCUMENTO</th>
                    <th>NOMBRE</th>
                    <th>APELLIDO</th>
                    <th>TELÉFONO</th>
                    <th>DIRECCIÓN</th>
                    <th>CIUDAD</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <tbody > 
                <tr th:each="clientes:${clientes}">
                    <td th:text="${clientes.cedula}"></td>
                    <td th:text="${clientes.nombre}"></td>
                    <td th:text="${clientes.apellido}"></td>
                    <td th:text="${clientes.telefono}"></td>
                    <td th:text="${clientes.direccion}"></td>
                    <td th:text="${clientes.cod_ciudad.nombre}"></td>
                    <td>
                        <a th:href="@{/clientes/editCli/}+${clientes.cedula}" class="btn btn-warning sm">EDITAR</a>
                        <a th:href="@{/clientes/deleteCli/}+${clientes.cedula}" class="btn btn-danger sm">ELIMINAR</a>
                    </td>
                </tr>
            </tbody>
        </table>
       </div> 
    </body>
</html>
